    <nav class="navbar">
        
        <div class="navbar_logo">
            <a class="logo_text"> AppBooks </a>
        </div>
        
        <div class="navbar_options" #menuResponsive>
            <a *ngIf="!authService.isLogged" class="options_text" routerLink="/login" routerLinkActive="options_text--active" [routerLinkActiveOptions]="{exact:true}" on-click="desplegarMenu()"> Login</a>
            <a *ngIf="!authService.isLogged" class="options_text" routerLink="/login/register" routerLinkActive="options_text--active" on-click="desplegarMenu()"> Register</a>

        <div class="navbar_icon">
