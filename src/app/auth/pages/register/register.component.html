<section class="mainContainer localContainer">

    <form class="form" [formGroup]="myForm" autocomplete="off">
        <div class="title">
            <h1><i class="fa-solid fa-book-open-reader"></i> Registrate</h1>
        </div>
        <div class="field">
            <input class="field__text" placeholder="Email" formControlName="email"> 
            <input class="field__text" placeholder="First name" formControlName="first_name"> 
            <input class="field__text" placeholder="Last name" formControlName="last_name"> 
            <input class="field__text" type="password" placeholder="Password" formControlName="password"> 
        </div>
        <div class="event">
            <p *ngIf="hidden" class="alert">*Los campos son obligatorios</p>
            <button class="button" type="reset" on-click="register()">Registrarse</button>
        </div>
    </form>

</section>
